<template>
    <lightning-card title="Accounts List WIRE 2" icon-name="custom:custom12">
            <template if:true={varAccList}>

                    <p key={varAcc.id}> {varAcc.Id} --- {varAcc.Name} --- {varAcc.Industry}</p>
                </template>
            </template>
            <template if:true={error}>
                {varAccList.error}
            </template>
